<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="header">
      <div class="header-left">
        <p>2048</p>
      </div>
      <div class="header-right">
        <div class="score-box">
          <p class="score">SCORE</p>
          <p class="score-number">0</p>
        </div>
        <div class="best-box">
          <p class="best">BEST</p>
          <p class="best-number">0</p>
        </div>
        <div class="new-button-wrapper">
          <button class="new-button">NEW</button>
        </div>
      </div>
    </div>

    <div class="game-info">
      Join the numbers and get to the <span class="key-word">2048 tile!</span>
    </div>

    <div class="game-wrapper">
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
      <div class="item-box"></div>
    </div>

    <div class="how-to-play">
      <span class="key-word">HOW TO PLAY: </span>Use your <span class="key-word">arrow keys</span> to move the tiles.
      When two tiles with the same number touch. they <span class="key-word">merge into one!</span>
    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
